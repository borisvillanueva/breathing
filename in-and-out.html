<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath Animation with Number Count</title>
    <style>
        body {
            background: green;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            align-items: center;
            justify-content: center;
            display: flex;
            position: relative;
        }
        .breath {
            animation: scaleBreath 4s ease-in-out alternate-reverse infinite;
            height: 15rem;
            width: 15rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
        }
        .circle {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            margin: auto;
            opacity: 0.7;
            box-shadow: 0 -0.2rem 0.2rem rgba(0, 0, 0, 0.05);
            animation: scaleCircle 4s ease-in-out alternate-reverse infinite;
        }
        .circle:nth-child(even) {
            background: linear-gradient(rgba(85, 187, 231, 1), rgba(168, 213, 255, 1));
        }
        .circle:nth-child(odd) {
            background: linear-gradient(rgba(76, 140, 230, 1), rgba(168, 213, 255, 1));
        }
        .circle:nth-of-type(1) {
            transform: translateY(-50%);
        }
        .circle:nth-of-type(2) {
            transform: translateX(35%) translateY(-35%) rotate(45deg);
        }
        .circle:nth-of-type(3) {
            transform: translateX(50%) rotate(90deg);
        }
        .circle:nth-of-type(4) {
            transform: translateX(35%) translateY(35%) rotate(135deg);
        }
        .circle:nth-of-type(5) {
            transform: translateY(50%) rotate(180deg);
        }
        .circle:nth-of-type(6) {
            transform: translateX(-35%) translateY(35%) rotate(225deg);
        }
        .circle:nth-of-type(7) {
            transform: translateX(-50%) rotate(270deg);
        }
        .circle:nth-of-type(8) {
            transform: translateX(-35%) translateY(-35%) rotate(315deg);
        }
        @keyframes scaleBreath {
            to {
                transform: scale(0.3) rotate(-180deg);
            }
        }
        @keyframes scaleCircle {
            to {
                transform: translateX(0) translateY(0) rotate(0);
                opacity: 0.2;
            }
        }
        .white-circle {
            position: absolute;
            width: 10rem;
            height: 10rem;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .number {
            font-size: 4rem;
            color: black;
            z-index: 2;
            animation: fadeInOut 8s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 50%, 100% {
                opacity: 1;
            }
            45%, 55% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="breath">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="white-circle">
                <div id="number" class="number">1</div>
            </div>
        </div>
    </div>

    <script>
        let count = 1;
        const numberElement = document.getElementById('number');

        // Update the number after every complete animation cycle
        setInterval(() => {
            count = count < 30 ? count + 1 : 1;
            numberElement.textContent = count;
        }, 8000); // This matches the full breathing animation cycle (4s in + 4s out)
    </script>
</body>
</html>
